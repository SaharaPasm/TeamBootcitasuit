                        <ul class="dropdown-menu">

                    </li>

            </div>
        </div>

    <!--Formulario de Busqueda-->
    <div class="container text-center">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" id="apellidoBuscar" rows="3" placeholder="Apellido">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success" onclick="filtrarPorApellido()">Filtrar</button>
            </div>
        </div>
        <!--Tabla-->
        <div class="row">
            <div class="col">
                <h1>Pacientes</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tipo Documento</th>
                            <th scope="col">Numero Documento</th>
                            <th scope="col">Edad</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="contenido">
                        
                    </tbody>
                </table>
            </div>
             <!--Formulario de Registro-->
            <div class="col-3">
                <div class="mb-3">
                    <h3 id="titulo1">Registrar Paciente</h3>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="idPaciente" rows="3" style="display: none;">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" rows="3" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="apellido" rows="3" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example" id="tipoDocumento">
                        <option selected>Open this select menu</option>
                        <option value="CC">CC</option>
                        <option value="TI">TI</option>
                        <option value="RC">RC</option>
                        <option value="Otro">Otro</option>
                      </select>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="numeroDocumento" rows="3" placeholder="Número de Documento">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="edad" rows="3" placeholder="edad">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div  class="mb-3">
                    <button type="button" class="btn btn-success" onclick="guardarPaciente()">Success</button>
                </div>

            </div>
        </div>
    </div>
